<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Showcase</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c47146fe67.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightWrapper">
            <input class="header__toggle" type="checkbox" name="" id="">
            <figure class="header__avatar">
                <img class="header__img" src="/img/katie.webp" alt="very cute dog named katie sticking tongue out">
            </figure>
        </div>
    </header>
    <article class="showcase">
        <input type="text" class="showcase__input">
        <section class="showcase__section">
            <h2 class="showcase__output">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <h2 class="showcase__output">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <h2 class="showcase__output">Placeholder output</h2>
        </section>

    </article>
</body>

</html>
